<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icons/profile.jpg" type="image/x-icon">
  <link rel="icon" href="images/icons/profile.jpg" type="image/x-icon">

  <!-- Title -->
  <title>APT Portfolio - Bootstrap</title>

  <!-- CSS - Universal -->
  <link href="scripts/CSS/general.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS - Custom Color Selector -->
  <style>
    .btn-bd-primary {
      --bd-violet-bg: #1739fc;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #0923b6;
      --bs-btn-hover-border-color: #1739fc;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #1739fc;
      --bs-btn-active-border-color: #0923b6;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>
</head>

<body>

  <!--Theme Color Icons Start-->
  <!-- (Your existing SVG icons for theme toggle) -->
  <!--Theme Color Icons End-->

  <!-- Offcanvas Toggle Button -->
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample">
    <i class="bi bi-list"></i> Menu
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Services</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <div class="px-4 py-0 my-5 text-center">
      <h1 class="display-8 fw-bold">Example Title Page Widget Examples</h1>
      <div class="d-flex justify-content-center">
        <p class="lead mb-4">Example Subtitle or Lead.</p>
      </div>
      <img class="d-block mx-auto mb-4" src="images/icons/heartbeat3.png" width="300" height="69" alt="Heartbeat Icon" />
      Example Image
    </div>

    <div class="container">
      Example Body Content
    </div>

    <!-- Footer File Load-->
    <footer>
      <div id="footer"></div>
    </footer>

  </main>

  <!-- JS - Universal -->
  <script src="scripts/JS/color-modes.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/JS/loadHeaderFooter_v3.js" defer></script>
</body>

</html>
