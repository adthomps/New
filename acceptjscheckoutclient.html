<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icons/profile.jpg" type="image/x-icon">
  <link rel="icon" href="images/icons/profile.jpg" type="image/x-icon">

  <!-- Title -->
  <title>APT Portfolio - Bootstrap</title>

  <!-- CSS - Universal -->
  <link href="scripts/CSS/general.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS - Custom Color Selector -->
  <style>
    .btn-bd-primary {
      --bd-violet-bg: #1739fc;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #0923b6;
      --bs-btn-hover-border-color: #1739fc;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #1739fc;
      --bs-btn-active-border-color: #0923b6;
    }
    .bd-mode-toggle {
      z-index: 1500;
    }
    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>

  <!-- Include Accept.js -->
  <script type="text/javascript" src="https://jstest.authorize.net/v1/Accept.js"></script>
</head>

<body class="bg-body-tertiary">
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Checkout form</h2>
      <p class="lead">Complete your purchase by providing your payment details below.</p>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <!-- Cart details... -->
      </div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing address</h4>
        <!-- Form action points to the full URL of process_payment.php -->
          <form class="needs-validation" id="paymentForm" novalidate onsubmit="event.preventDefault(); sendPaymentDataToAnet();" action="https://acceptjscheckoutserver.apt-account.workers.dev/process_payment" method="POST">

          <div class="row g-3">
            <!-- Other form fields... -->
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-body-secondary">Full name as displayed on card</small>
              <div class="invalid-feedback">
                Name on card is required
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Credit card number is required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
              <div class="invalid-feedback">
                Expiration date required
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Security code required
              </div>
            </div>
          </div>

          <!-- Hidden fields for tokenized data and supplemental information -->
          <input type="hidden" id="dataDescriptor" name="dataDescriptor">
          <input type="hidden" id="dataValue" name="dataValue">
          <input type="hidden" id="amount" name="amount" value="20.00"> <!-- Example amount -->
          <input type="hidden" id="description" name="description" value="Purchase of products">
          
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>

        <div id="paymentResponse" class="mt-3"></div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

<!-- Accept.js and custom JS -->
<script type="text/javascript">
function sendPaymentDataToAnet() {
    var authData = {
        clientKey: "5FcB6WrfHGS76gHW3v7btBCE3HuuBuke9Pj96Ztfn5R32G5ep42vne7MCWZtAucY",
        apiLoginID: "5KP3u95bQpv"
    };
    var cardData = {
        cardNumber: document.getElementById("cardNumber").value,
        month: document.getElementById("expiryDate").value.split("/")[0],
        year: document.getElementById("expiryDate").value.split("/")[1],
        cardCode: document.getElementById("cvv").value
    };
    var secureData = { authData: authData, cardData: cardData };

    Accept.dispatchData(secureData, callbackMerchant);
}

function callbackMerchant(response) {
    if (response.messages.resultCode === 'Error') {
        populateErrorMessage(response);
        return; // Stop further execution if there is an error
    }

    var dataDescriptor = response.opaqueData.dataDescriptor;
    var dataValue = response.opaqueData.dataValue;
    var amount = document.getElementById("amount").value; // Example: Fetching amount from the form
    var description = document.getElementById("description").value; // Example: Fetching description from the form
    var firstName = document.getElementById("firstName").value; // Example: Fetching first name from the form
    var lastName = document.getElementById("lastName").value; // Example: Fetching last name from the form
    var address = document.getElementById("address").value; // Example: Fetching address from the form
    var zip = document.getElementById("zip").value; // Example: Fetching zip from the form
    var email = document.getElementById("email").value; // Example: Fetching email from the form

    // Create a form to submit to the worker endpoint
    var form = document.createElement("form");
    form.method = "POST";
    form.action = "https://acceptjscheckoutserver.apt-account.workers.dev/process_payment";

    // Append hidden fields to the form
    form.appendChild(createHiddenField("dataDescriptor", dataDescriptor));
    form.appendChild(createHiddenField("dataValue", dataValue));
    form.appendChild(createHiddenField("amount", amount));
    form.appendChild(createHiddenField("description", description));
    form.appendChild(createHiddenField("firstName", firstName));
    form.appendChild(createHiddenField("lastName", lastName));
    form.appendChild(createHiddenField("address", address));
    form.appendChild(createHiddenField("zip", zip));
    form.appendChild(createHiddenField("email", email));

    document.body.appendChild(form);
    form.submit();
}

function createHiddenField(name, value) {
    var input = document.createElement("input");
    input.type = "hidden";
    input.name = name;
    input.value = value;
    return input;
}
</script>

</body>
</html>
