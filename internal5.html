<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-wrap: nowrap;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }

            #content {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

        .sidebar-header {
            padding: 10px;
            background: #6c757d;
            color: white;
        }

        .sidebar-link {
            padding: 10px 15px;
        }

        .sidebar-link:hover {
            background: #adb5bd;
        }

        .offcanvas-backdrop {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Placeholder for Sidebar -->
    <div id="sidebar-placeholder"></div>

    <!-- Content -->
    <div id="content" class="container-fluid">
        <button class="btn btn-primary d-lg-none mb-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebarCanvas" aria-controls="sidebarCanvas">
            <i class="bi bi-list"></i> Menu
        </button>

        <!-- Offcanvas for Mobile -->
        <div class="offcanvas offcanvas-start" id="sidebarCanvas" tabindex="-1">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Placeholder for Sidebar (Offcanvas version) -->
                <div id="offcanvas-sidebar-placeholder"></div>
            </div>
        </div>

        <div class="container">
            <h2>Content Area</h2>
            <p>This is the main content area. The sidebar should collapse on mobile devices.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to load the sidebar HTML content
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-placeholder').innerHTML = data;
                    document.getElementById('offcanvas-sidebar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }

        // Load the sidebar when the page loads
        loadSidebar();
    </script>
</body>

</html>
