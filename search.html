<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Table Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .no-result {
      display: none;
    }

    .counter {
      margin-right: 10px;
    }

    .search {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-end mb-3">
          <input type="text" class="search form-control w-25" placeholder="What are you looking for?">
        </div>
        <span class="counter"></span>
        <table class="table table-hover table-bordered results">
          <thead>
            <tr>
              <th>#</th>
              <th class="col-md-5">Name / Surname</th>
              <th class="col-md-4">Job</th>
              <th class="col-md-3">City</th>
            </tr>
            <tr class="warning no-result">
              <td colspan="4"><i class="bi bi-exclamation-triangle-fill"></i> No result</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Vatanay Özbeyli</td>
              <td>UI & UX</td>
              <td>Istanbul</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Burak Özkan</td>
              <td>Software Developer</td>
              <td>Istanbul</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Egemen Özbeyli</td>
              <td>Purchasing</td>
              <td>Kocaeli</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Engin Kızıl</td>
              <td>Sales</td>
              <td>Bozuyük</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".search").on("keyup", function () {
        var searchTerm = $(this).val().toLowerCase();
        var jobCount = 0;

        $(".results tbody tr").each(function () {
          var lineStr = $(this).text().toLowerCase();
          if (lineStr.includes(searchTerm)) {
            $(this).show();
            jobCount++;
          } else {
            $(this).hide();
          }
        });

        $(".counter").text(jobCount + ' item' + (jobCount === 1 ? '' : 's'));

        if (jobCount === 0) {
          $('.no-result').show();
        } else {
          $('.no-result').hide();
        }
      });
    });
  </script>
</body>

</html>
