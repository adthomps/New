    <!-- CSS - Custom Color Selector -->
    <style>
        .btn-bd-primary {
            --bd-violet-bg: #1739fc;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #0923b6;
            --bs-btn-hover-border-color: #1739fc;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #1739fc;
            --bs-btn-active-border-color: #0923b6;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>

    <style>
        .error {
            color: red;
        }

        .message-board {
            margin-top: 30px;
        }

        .message {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-body {
            margin-top: 10px;
        }

        .message-footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>

    <!--Theme Code Start-->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">

                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <!--Theme Code End-->

    <main>

        <div class="container">

            <!-- Header File Load-->
            <header>
                <div id="header"></div>
            </header>

            <h1 class="mb-4">Join Our Community</h1>
            <form id="communityForm" aria-labelledby="formTitle">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="topicInput" class="form-label">Topic of Interest:</label>
                    <select class="form-select" id="topicInput">
                        <option value="">Select a topic</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Support">Support</option>
                        <option value="Feedback">Feedback</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message:</label>
                    <textarea class="form-control" id="messageInput" rows="4" placeholder="Your message"
                        required></textarea>
                    <div class="error" id="messageError"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="formFeedback" class="mt-3"></div>
            <div class="message-board" id="messageBoard">
                <h2>Community Messages</h2>
                <!-- Messages will be displayed here -->
            </div>

            <!-- Footer File Load-->
            <footer>
                <div id="footer"></div>
            </footer>

        </div>

    </main>

    <!-- JS - Universal -->
    <script src="../scripts/JS/color-modes.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/JS/loadHeaderFooter_v2.js" async></script>

    <!-- JS - Page Specific -->
    <script>
        document.getElementById('communityForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;
            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const messageInput = document.getElementById('messageInput');
            const formFeedback = document.getElementById('formFeedback');
            const messageBoard = document.getElementById('messageBoard');

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('messageError').textContent = '';

            // Validate name
            if (nameInput.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate email
            if (emailInput.value.trim() === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                document.getElementById('emailError').textContent = 'Email is invalid.';
                isValid = false;
            }

            // Validate message
            if (messageInput.value.trim() === '') {
                document.getElementById('messageError').textContent = 'Message is required.';
                isValid = false;
            }

            if (isValid) {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                <div class="message-header">
                    <strong>${nameInput.value}</strong>
                    <span>${new Date().toLocaleString()}</span>
                </div>
                <div class="message-body">
                    ${messageInput.value}
                </div>
                <div class="message-footer">
                    <button class="btn btn-sm btn-outline-primary">Upvote</button>
                    <button class="btn btn-sm btn-outline-secondary">Comment</button>
                </div>
            `;
                messageBoard.appendChild(messageElement);

                // Clear form fields
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';

                // Provide feedback
                formFeedback.textContent = 'Form submitted successfully!';
                formFeedback.classList.add('text-success');
                formFeedback.classList.remove('text-danger');
            } else {
                formFeedback.textContent = 'Please correct the errors and try again.';
                formFeedback.classList.add('text-danger');
                formFeedback.classList.remove('text-success');
            }
        });
    </script>
