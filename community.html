<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Form Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .error {
            color: red;
        }
        .message-board {
            margin-top: 30px;
        }
        .message {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-body {
            margin-top: 10px;
        }
        .message-footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main class="container mt-5">
        <h1 class="mb-4">Join Our Community</h1>
        <form id="communityForm" aria-labelledby="formTitle">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="topicInput" class="form-label">Topic of Interest:</label>
                <select class="form-select" id="topicInput">
                    <option value="">Select a topic</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support">Support</option>
                    <option value="Feedback">Feedback</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="messageInput" class="form-label">Message:</label>
                <textarea class="form-control" id="messageInput" rows="4" placeholder="Your message" required></textarea>
                <div class="error" id="messageError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="formFeedback" class="mt-3"></div>
        <div class="message-board" id="messageBoard">
            <h2>Community Messages</h2>
            <!-- Messages will be displayed here -->
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/loadHeaderFooter.js" defer></script>
    <script>
        document.getElementById('communityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const messageInput = document.getElementById('messageInput');
            const formFeedback = document.getElementById('formFeedback');
            const messageBoard = document.getElementById('messageBoard');

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('messageError').textContent = '';

            // Validate name
            if (nameInput.value.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate email
            if (emailInput.value.trim() === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                document.getElementById('emailError').textContent = 'Email is invalid.';
                isValid = false;
            }

            // Validate message
            if (messageInput.value.trim() === '') {
                document.getElementById('messageError').textContent = 'Message is required.';
                isValid = false;
            }

            if (isValid) {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <div class="message-header">
                        <strong>${nameInput.value}</strong>
                        <span>${new Date().toLocaleString()}</span>
                    </div>
                    <div class="message-body">
                        ${messageInput.value}
                    </div>
                    <div class="message-footer">
                        <button class="btn btn-sm btn-outline-primary">Upvote</button>
                        <button class="btn btn-sm btn-outline-secondary">Comment</button>
                    </div>
                `;
                messageBoard.appendChild(messageElement);

                // Clear form fields
                nameInput.value = '';
                emailInput.value = '';
                messageInput.value = '';

                // Provide feedback
                formFeedback.textContent = 'Form submitted successfully!';
                formFeedback.classList.add('text-success');
                formFeedback.classList.remove('text-danger');
            } else {
                formFeedback.textContent = 'Please correct the errors and try again.';
                formFeedback.classList.add('text-danger');
                formFeedback.classList.remove('text-success');
            }
        });
    </script>
</body>
</html>
