<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side Navigation with Main Content</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Side Navigation for Larger Screens / Top Navigation for Smaller Screens -->
            <nav class="col-12 col-sm-3 col-md-2 bg-light p-3 d-flex flex-row flex-sm-column align-items-center justify-content-between">
                <a class="nav-link d-flex align-items-center justify-content-center" href="#">
                    <i class="bi bi-house-fill"></i> <!-- Icon always visible -->
                    <span class="d-none d-sm-inline ms-2">Home</span> <!-- Text hidden on small screens -->
                </a>
                <a class="nav-link d-flex align-items-center justify-content-left" href="#">
                    <i class="bi bi-gear-fill"></i> <!-- Icon always visible -->
                    <span class="d-none d-sm-inline ms-2">Settings</span> <!-- Text hidden on small screens -->
                </a>
                <a class="nav-link d-flex align-items-center justify-content-center" href="#">
                    <i class="bi bi-person-fill me-2"></i> <!-- Icon always visible -->
                    <span class="d-none d-sm-inline ms-2">Profile</span> <!-- Text hidden on small screens -->
                </a>
            </nav>

            <!-- Main Content Area -->
            <main class="col-12 col-sm-9 col-md-10 p-3">
                <h1>Main Content</h1>
                <p>This is the main content area. Adjust the size of your browser window to see how the side navigation behaves responsively.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
