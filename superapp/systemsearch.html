<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APT Portfolio - Bootstrap</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/icons/profile.jpg" type="image/x-icon">

    <!-- Universal CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 50px;
        }

        .top-navbar,
        .sidebar {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            border-color: var(--bs-border-color-translucent);
            padding: 0.5rem 1rem;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            z-index: 1000;
            padding-top: 3rem;
            overflow-y: auto;
        }

        .sidebar a {
            color: var(--bs-body-color);
        }

        .content {
            margin-left: 250px;
            padding: 1rem;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
                height: auto;
                top: 0;
                border-right: none;
                border-bottom: 1px solid var(--bs-border-color-translucent);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>

    <style>
        body {
            padding-top: 50px;
        }

        .container {
            margin-top: 20px;
        }

        .search-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid var(--bs-border-color-translucent);
            border-radius: 10px;
            background-color: var(--bs-body-bg);
        }

        .search-section h5 {
            margin-bottom: 15px;
        }
    </style>
    <style>
        .results tr[visible='false'],
        .no-result {
            display: none;
        }

        .results tr[visible='true'] {
            display: table-row;
        }

        .counter {
            padding: 8px;
            color: #ccc;
        }
    </style>
</head>

<body>

    <!-- Theme Toggle Button -->
    <div class="position-fixed bottom-0 end-0 m-3">
        <button class="btn btn-primary d-flex align-items-center" id="theme-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-circle-half"></i>
            <span class="ms-2">Theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="bi bi-sun"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="bi bi-moon-stars"></i> Dark</button>
            </li>
            <li><button class="dropdown-item active" data-bs-theme-value="auto"><i class="bi bi-circle-half"></i>
                    Auto</button></li>
        </ul>
    </div>

    <!-- Top Navbar -->
    <div id="header2"></div>

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="content col-md-9 col-lg-10 ms-sm-auto">

        <div class="px-4 py-0 my-5 text-center">
            <h2 class="display-8 fw-bold"><i class="bi bi-search"></i> System Search</h2>
        </div>
        <div class="container my-5">
            <div class="card">
                <div class="card-header">
                    <!-- Tabs Navigation -->
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#tab1" data-bs-toggle="tab" aria-expanded="true">Account
                                Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab2" data-bs-toggle="tab" aria-expanded="false">Transaction
                                Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab3" data-bs-toggle="tab" aria-expanded="false">Batch Search</a>
                        </li>
                    </ul>
                </div>

                <!-- Tabs Content -->
                <div class="tab-content p-4">
                    <!-- Account Search Tab -->
                    <div class="tab-pane fade show active" id="tab1">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="#">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Account Type:</label>
                                            <select class="form-select" name="AccountType">
                                                <option value="Merchant">Merchant</option>
                                                <option value="Partner">Partner</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Account Status:</label>
                                            <select class="form-select" name="AccountStatus">
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                                <option value="Active/Inactive">Active/Inactive</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3 mt-3">
                                        <label class="form-label">Search Field:</label>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <select class="form-select" name="searchFieldType">
                                                    <option value="gatewayID">Gateway ID</option>
                                                    <option value="businessName">Business Name</option>
                                                    <option value="principalName">Principal Name</option>
                                                    <option value="principalEmail">Principal Email</option>
                                                    <option value="userName">User Name</option>
                                                    <option value="userLoginID">User Login ID</option>
                                                    <option value="userEmail">User Email</option>
                                                    <option value="billingCC">Billing CC</option>
                                                    <option value="billingAccountNumber">Billing Account Number</option>
                                                    <option value="businessTaxID">Business Tax ID</option>
                                                    <option value="merchantNumber">Merchant Number/ID</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" name="searchFieldValue"
                                                    placeholder="Enter value">
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary mt-3" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Transaction Search Tab -->
                    <div class="tab-pane fade" id="tab2">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="#">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label" data-bs-toggle="tooltip"
                                                data-bs-title="Defauls to last 48 hours">Date Range - Start:</label>
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="startDate" id="startDate">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" data-bs-toggle="tooltip"
                                                data-bs-title="Defauls to last 48 hours">Date Range - End:</label>
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="endDate" id="endDate">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 mt-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Payment Type:</label>
                                            <select class="form-select" name="paymentType">
                                                <option value="creditCard">Credit Card</option>
                                                <option value="ach">ACH/eCheck</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Processor:</label>
                                            <select class="form-select" name="processor">
                                                <option value="*">All</option>
                                                <option value="FDC">FDC</option>
                                                <option value="FDCO">FDCO</option>
                                                <option value="TSYS">TSYS</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3 mt-3">
                                        <label class="form-label">Transaction Amount:</label>
                                        <input type="number" class="form-control" name="transactionAmount"
                                            placeholder="Enter transaction amount">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Transaction ID:</label>
                                        <input type="text" class="form-control" name="transactionID"
                                            placeholder="Enter transaction ID">
                                    </div>

                                    <button class="btn btn-primary mt-3" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Batch Search Tab -->
                    <div class="tab-pane fade" id="tab3">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="#">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label" data-bs-toggle="tooltip"
                                                data-bs-title="Defauls to last 48 hours">Date Range - Start:</label>
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="batchStartDate"
                                                    id="batchStartDate">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" data-bs-toggle="tooltip"
                                                data-bs-title="Defauls to last 48 hours">Date Range - End:</label>
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="batchEndDate"
                                                    id="batchEndDate">
                                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 mt-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Batch Status:</label>
                                            <select class="form-select" name="BatchStatus">
                                                <option value="Successful">Successful</option>
                                                <option value="Failed">Failed/Error</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Processor:</label>
                                            <select class="form-select" name="processor">
                                                <option value="*">All</option>
                                                <option value="FDC">FDC</option>
                                                <option value="FDCO">FDCO</option>
                                                <option value="TSYS">TSYS</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3 mt-3">
                                        <label class="form-label">Batch ID:</label>
                                        <input type="text" class="form-control" name="batchID"
                                            placeholder="Enter batch ID">
                                    </div>

                                    <button class="btn btn-primary mt-3" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <hr class="hr" />
        <br />

        <div class="container">
            <div class="px-4 py-0 my-5 text-center">
                <h2 class="display-8 fw-bold"><i class="bi bi-search"></i> Results</h2>
            </div>
            <div class="col-md-12">
                <div class="d-flex justify-content-center mb-3">
                    <input type="text" class="search form-control w-25" placeholder="Search.....">
                </div>
                <span class="counter"></span>
                <table class="table table-hover table-bordered results">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="col-md-5">Name</th>
                            <th class="col-md-4">Job</th>
                            <th class="col-md-3">City</th>
                        </tr>
                        <tr class="warning no-result">
                            <td colspan="4"><i class="bi bi-exclamation-triangle-fill"></i> No result</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Vatanay Özbeyli</td>
                            <td>UI & UX</td>
                            <td>Istanbul</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Burak Özkan</td>
                            <td>Software Developer</td>
                            <td>Istanbul</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Egemen Özbeyli</td>
                            <td>Purchasing</td>
                            <td>Kocaeli</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Engin Kızıl</td>
                            <td>Sales</td>
                            <td>Bozuyük</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer File Load-->
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- JS - Universal -->
    <script src="../scripts/JS/color-modes.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/JS/loadHeaderFooter_v4.js" defer></script>
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function () {
                document.documentElement.setAttribute('data-bs-theme', this.getAttribute('data-bs-theme-value'));
                document.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".search").on("keyup", function () {
                var searchTerm = $(this).val().toLowerCase();
                var jobCount = 0;

                $(".results tbody tr").each(function () {
                    var lineStr = $(this).text().toLowerCase();
                    if (lineStr.includes(searchTerm)) {
                        $(this).show();
                        jobCount++;
                    } else {
                        $(this).hide();
                    }
                });

                $(".counter").text(jobCount + ' item' + (jobCount === 1 ? '' : 's'));

                if (jobCount === 0) {
                    $('.no-result').show();
                } else {
                    $('.no-result').hide();
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get today's date
            const today = new Date();
            // Calculate the date 2 days ago
            const twoDaysAgo = new Date(today);
            twoDaysAgo.setDate(today.getDate() - 2);

            // Format the dates as YYYY-MM-DD
            const formatDate = (date) => date.toISOString().split('T')[0];

            // Set the values of the start and end date inputs
            document.getElementById('startDate').value = formatDate(twoDaysAgo);
            document.getElementById('endDate').value = formatDate(today);
            document.getElementById('batchStartDate').value = formatDate(twoDaysAgo);
            document.getElementById('batchEndDate').value = formatDate(today);
        });
    </script>

    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</body>

</html>
