<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APT Portfolio - Bootstrap</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icons/profile.jpg" type="image/x-icon">
  <link rel="icon" href="images/icons/profile.jpg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 56px; /* Ensure content starts below the navbar */
    }

    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px; /* Align with navbar height */
      left: 0;
      z-index: 1000;
      padding-top: 1rem;
      overflow-y: auto;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }

    .content {
      margin-left: 250px; /* Sidebar width */
      padding: 1rem;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <div id="header2"></div>

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="content col-md-9 col-lg-10 ms-sm-auto">
    <div class="px-4 py-0 my-5 text-center">
      <h1 class="display-8 fw-bold">Example Title Page Widget Examples</h1>
      <div class="d-flex justify-content-center">
        <p class="lead mb-4">Example Subtitle or Lead.</p>
      </div>
      <img class="d-block mx-auto mb-4" src="images/icons/heartbeat3.png" width="300" height="69" alt="Heartbeat Icon" />
      Example Image
    </div>

    <div class="container">
      Example Body Content
    </div>

      <!-- Footer File Load-->
      <footer>
        <div id="footer"></div>
      </footer>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/JS/loadHeaderFooter_v3.js" defer></script>
</body>

</html>
