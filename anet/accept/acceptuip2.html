<!doctype html>
<html lang="en" dir="auto">

<head>

    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/icons/profile.jpg" type="image/x-icon">
    <link rel="icon" href="../images/icons/profile.jpg" type="image/x-icon">

    <!-- Site Properties -->
    <title>APT Portfolio - Bootstrap</title>

    <script src="https://js.authorize.net/v2/Accept.js" charset="utf-8"></script>

</head>

<body>
    <div>
        <p><a href="../accept.html">Back to testing site.</a></p>
    </div>
    <div class="container panel panel-default" style="margin-top:20px">
        <div class="form-group" style="margin-left: 0px; margin-right: 0px;">
            <div class="col-md-offset-3 col-sm-offset-3 col-lg-offset-3 col-md-8 col-lg-8 col-sm-8">
                <button type="submit" id="pay" class="btn btn-primary btn-lg btn-block"
                    onclick="getSecureData(this)">Get Payment Nonce (with UI)</button>
            </div>
        </div>
    </div>

    <div id="paymentReceipt" class="container" style="border: 1px solid #000; padding: 15px; width: 50%;"></div>
    <div id="paymentNonce"></div>
    <div id="dataDescriptor"></div>
    <div id="cardDetails"></div>

    <script type="text/javascript">
        var blob = "";
        function getSecureData(button) {
            var parameters = {};
            parameters.showBilling = true;
            parameters.apiLoginID = '59DhDt5HRM';
            parameters.clientKey = '4q78p92CdLnjVV3nK36DpjMH6MfN44tPxL6u2Xyj53sz4dADAH4kEV49CKaSt8k7';
            callbackFn = 'callbackMerchant';

            parameters.buttonText = 'Pay';
            parameters.headerText = 'Payment Details';

            Accept.showForm(button, parameters, callbackFn);

        }

        function callbackMerchant(response) {
    if (response.messages.resultCode === 'Error') {
        populateErrorMessage(response);
    } else {
        var paymentNonce = response.opaqueData.dataValue;
        var dataDescriptor = response.opaqueData.dataDescriptor;
        var cardNumber = response.encryptedCardData.cardNumber;
        var expDate = response.encryptedCardData.expDate;
        var bin = response.encryptedCardData.bin;

        // Update the HTML elements with the parsed data
        document.getElementById('paymentNonce').innerHTML = '<b>PAYMENT NONCE (Data Value):</b> ' + paymentNonce;
        document.getElementById('dataDescriptor').innerHTML = '<b>TYPE (Data Descriptor):</b> ' + dataDescriptor;
        document.getElementById('cardDetails').innerHTML = '<b>CARD NUMBER:</b> ' + cardNumber + '<br/>' +
            '<b>EXPIRATION DATE:</b> ' + expDate + '<br/>' +
            '<b>BIN:</b> ' + bin;

        if ($('#paymentReceipt').length === 0) {
            $('body').append($('<br/><br/><div id="paymentReceipt" class="container" style="border: 1px solid #000; padding: 15px; width: 50%;"></div>'));
        }
    }
}
    </script>
    
</body>

</html>
