<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://jstest.authorize.net/v1/Accept.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Payment Form</h2>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" data-acceptjs="data"
                        placeholder="1234 5678 9012 3456">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expiryDate" data-acceptjs="data"
                            placeholder="MM/YY">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" data-acceptjs="data" placeholder="123">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" data-acceptjs="data" placeholder="12345">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="sendPaymentDataToAnet()">Submit
                        Payment</button>
                </div>
                <div id="paymentResponse" class="mt-3"></div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function sendPaymentDataToAnet() {
            var authData = {};
            var cardData = {};
            var secureData = {};

            authData.clientKey = "5FcB6WrfHGS76gHW3v7btBCE3HuuBuke9Pj96Ztfn5R32G5ep42vne7MCWZtAucY";
            authData.apiLoginID = "5KP3u95bQpv";

            cardData.cardNumber = document.getElementById("cardNumber").value;
            cardData.month = document.getElementById("expiryDate").value.split("/")[0];
            cardData.year = document.getElementById("expiryDate").value.split("/")[1];
            cardData.cardCode = document.getElementById("cvv").value;

            secureData.authData = authData;
            secureData.cardData = cardData;

            Accept.dispatchData(secureData, responseHandler);
        }
        function responseHandler(response) {
            // Start by parsing the resultCode
            var resultCode = response.messages.resultCode;
            var paymentResponse = "<strong>Result Code:</strong> " + resultCode + "<br><br>";

            if (resultCode === "Error") {
                // Handle error response
                var i = 0;
                var errorResponse = "";
                while (i < response.messages.message.length) {
                    errorResponse += response.messages.message[i].text + "<br><br>";
                    i++;
                }
                paymentResponse += errorResponse;
            } else {
                // Handle successful response
                var opaqueData = response.opaqueData;
                var messages = response.messages;

                // Build the response message
                paymentResponse += "<strong>Message Code:</strong> " + messages.message[0].code + "<br>";
                paymentResponse += "<strong>Message:</strong> " + messages.message[0].text + "<br><br>";

                paymentResponse += "<strong>Date Type (Data Descriptor):</strong> " + opaqueData.dataDescriptor + "<br>";
                paymentResponse += "<strong>Payment Nonce (Data Value):</strong> " + opaqueData.dataValue + "<br><br>";
            }

            // Display the response in the paymentResponse element
            document.getElementById("paymentResponse").innerHTML = paymentResponse;
        }
    </script>

</body>

</html>
