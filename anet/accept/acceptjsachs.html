<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="../../images/icons/profile.jpg" type="image/x-icon">

    <!-- Title -->
    <title>APT Portfolio - Bootstrap</title>

    <!-- CSS - Universal -->
    <link href="../../scripts/CSS/general.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS - Tempalte Specific -->
    <link href="../../scripts/CSS/checkout.css" rel="stylesheet">

    <!-- CSS - Custom Color Selector -->
    <style>
        .btn-bd-primary {
            --bd-violet-bg: #1739fc;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #0923b6;
            --bs-btn-hover-border-color: #1739fc;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #1739fc;
            --bs-btn-active-border-color: #0923b6;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>

    <!-- JS References for Accept Form -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://jstest.authorize.net/v1/Accept.js" charset="utf-8"></script>

    <!-- JavaScript -->
    <script type="text/javascript">
        function getSecureData() {
            var secureData = {},
                authData = {},
                bankData = {};
                
            bankData.nameOnAccount = document.getElementById('bankAccountName').value;
            bankData.accountNumber = document.getElementById('bankAccountNumber').value;
            bankData.routingNumber = document.getElementById('bankRoutingNumber').value;
            bankData.accountType = document.getElementById('bankAccountType').value;

            secureData.bankData = bankData;
            authData.clientKey = '4abK6fG25BtW9QF3LZUN84FsmvQh47bpdm8FJ2yA28r9p5WPB34H8N6n7whjUsBu';
            authData.apiLoginID = '62W3Efur';
            secureData.authData = authData;
            Accept.dispatchData(secureData, 'responseHandler');
        }

        function responseHandler(response) {
            if (response.messages.resultCode === 'Error') {
                for (var i = 0; i < response.messages.message.length; i++) {
                    console.log(response.messages.message[i].code + ':' + response.messages.message[i].text);
                    $("#blob").val(response.messages.message[i].code + ':' + response.messages.message[i].text);
                }
            } else {
                useOpaqueData(response.opaqueData);
            }
        }

        function useOpaqueData(responseData) {
            console.log(responseData.dataDescriptor);
            console.log(responseData.dataValue);
            $("#blob").val(responseData.dataValue);
        }
    </script>

</head>

<body>
    <!--Theme Color Icons Start-->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- SVG content -->
    </svg>
    <!--Theme Color Icons End-->

    <!--Theme Code Start-->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <!--Theme Code End-->

    <main>

        <div class="container">

            <!-- Header File Load-->
            <header>
                <div id="header"></div>
            </header>

            <div class="px-4 py-0 my-5 text-center">
                <h1 class="display-8 fw-bold">Accept.js Sandbox Tests</h1>
                <div class="d-flex justify-content-center">
                    <p class="lead mb-4">Test example API Accept Suite products.</p>
                </div>
                <i class="bi bi-wallet2" style="font-size: 5rem; "></i>
            </div>

            <div class="container">
                <hr class="my-4">
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Bank Account Payment</h4>
                        <form class="needs-validation" novalidate>
                            <div class="row gy-3">
                                <div class="col-md-6">
                                    <label for="bankAccountName" class="form-label">Account Holder Name</label>
                                    <input type="text" class="form-control" id="bankAccountName" placeholder="John Doe"
                                        required>
                                    <div class="invalid-feedback">
                                        Account holder name is required
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="bankAccountNumber" class="form-label">Bank Account Number</label>
                                    <input type="text" class="form-control" id="bankAccountNumber" required>
                                    <div class="invalid-feedback">
                                        Bank account number is required
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="bankRoutingNumber" class="form-label">Routing Number</label>
                                    <input type="text" class="form-control" id="bankRoutingNumber" required>
                                    <div class="invalid-feedback">
                                        Routing number is required
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="bankAccountType" class="form-label">Account Type</label>
                                    <select class="form-select" id="bankAccountType" required>
                                        <option value="checking">Checking</option>
                                        <option value="savings">Savings</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Account type is required
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="w-35 btn btn-primary btn-lg" tabindex="0" type="submit" id="pay"
                                onclick="getSecureData()">Get Payment Nonce</div>
                        </form>
                        <div class="form-horizontal formDiv1" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="blob">Payment Nonce:</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" id="blob" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer File Load-->
            <footer>
                <div id="footer"></div>
            </footer>

        </div>

    </main>

    <!-- JS - Universal -->
    <script src="../../scripts/JS/color-modes.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../scripts/JS/loadHeaderFooter_v2.js" defer></script>

</body>

</html>
