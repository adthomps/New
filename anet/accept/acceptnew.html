<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://jstest.authorize.net/v1/Accept.js"></script>
    <script type="text/javascript" src="https://jstest.authorize.net/v3/AcceptUI.js" charset="utf-8"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Payment Form</h2>
        <form id="paymentForm">
            <input type="hidden" name="dataValue" id="dataValue"/>
            <input type="hidden" name="dataDescriptor" id="dataDescriptor"/>

            <!-- Credit Card Fields -->
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" data-acceptjs="data"
                       placeholder="1234 5678 9012 3456">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiryDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiryDate" data-acceptjs="data"
                           placeholder="MM/YY">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" data-acceptjs="data" placeholder="123">
                </div>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip" data-acceptjs="data" placeholder="12345">
            </div>

            <div class="d-grid">
                <button type="button" class="btn btn-primary AcceptUI"
                        data-billingAddressOptions='{"show":true, "required":false}'
                        data-paymentOptions='{"showCreditCard":true, "showBankAccount":true}'
                        data-apiLoginID="62W3Efur"
                        data-clientKey="4abK6fG25BtW9QF3LZUN84FsmvQh47bpdm8FJ2yA28r9p5WPB34H8N6n7whjUsBu"
                        data-acceptUIFormBtnTxt="Submit"
                        data-acceptUIFormHeaderTxt="Payment Information"
                        data-responseHandler="callbackMerchant">Pay
                </button>
            </div>
        </form>

        <br/>

        <div id="paymentResponse" class="mt-3"></div>
    </div>
</div>

<script type="text/javascript">
    const clientKey = "YOUR_PUBLIC_CLIENT_KEY";
    const apiLoginID = "YOUR_API_LOGIN_ID";

    function populateErrorMessage(response) {
        let text = '';
        for (let i = 0; i < response.messages.message.length; i++) {
            text += response.messages.message[i].code + ': ' + response.messages.message[i].text + '\n';
        }
        console.log(text);
    }

    function handleResponse(response) {
        let resultCode = response.messages.resultCode;
        let paymentResponse = "<strong>Result Code:</strong> " + resultCode + "<br><br>";

        if (resultCode === "Error") {
            let errorResponse = '';
            for (let i = 0; i < response.messages.message.length; i++) {
                errorResponse += response.messages.message[i].text + "<br>";
            }
            paymentResponse += errorResponse;
        } else {
            let opaqueData = response.opaqueData;
            paymentResponse += "<strong>Date Type (Data Descriptor):</strong> " + opaqueData.dataDescriptor + "<br>";
            paymentResponse += "<strong>Payment Nonce (Data Value):</strong> " +
                "<span style='word-wrap: break-word; display: block; overflow-wrap: break-word;'>" +
                opaqueData.dataValue + "</span><br>";

            let msg = '';
            if (response.encryptedCardData) {
                msg = '<strong>BIN:</strong> ' + response.encryptedCardData.bin + '<br>' +
                    '<strong>Card Number:</strong> ' + response.encryptedCardData.cardNumber + '<br>' +
                    '<strong>Expiration Date:</strong> ' + response.encryptedCardData.expDate;
            } else if (response.encryptedBankData) {
                msg = '<strong>Account Type:</strong> ' + response.encryptedBankData.accountType + '<br>' +
                    '<strong>Name on Account:</strong> ' + response.encryptedBankData.nameOnAccount + '<br>' +
                    '<strong>Account Number:</strong> ' + response.encryptedBankData.accountNumber + '<br>' +
                    '<strong>Routing Number:</strong> ' + response.encryptedBankData.routingNumber;
            }
            paymentResponse += "<br>" + msg;
        }

        document.getElementById("paymentResponse").innerHTML = paymentResponse;
    }

    function callbackMerchant(response) {
        handleResponse(response);
    }

    function sendPaymentDataToAnet() {
        let authData = {clientKey: clientKey, apiLoginID: apiLoginID};
        let cardData = {
            cardNumber: document.getElementById("cardNumber").value,
            month: document.getElementById("expiryDate").value.split("/")[0],
            year: document.getElementById("expiryDate").value.split("/")[1],
            cardCode: document.getElementById("cvv").value
        };
        let secureData = {authData: authData, cardData: cardData};

        Accept.dispatchData(secureData, callbackMerchant);
    }
</script>

</body>

</html>
