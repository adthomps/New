<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://jstest.authorize.net/v3/AcceptUI.js" charset="utf-8"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Sample Payment Form</h2>
        <form id="paymentForm" method="POST" action="https://YourServer/PathToExistingPaymentProcessingScript">
            <input type="hidden" name="dataValue" id="dataValue" />
            <input type="hidden" name="dataDescriptor" id="dataDescriptor" />
            <div class="d-grid">
                <button type="button"
                        class="btn btn-primary AcceptUI"
                        data-billingAddressOptions='{"show":true, "required":false}' 
                        data-apiLoginID="YOUR API LOGIN ID" 
                        data-clientKey="YOUR PUBLIC CLIENT KEY"
                        data-acceptUIFormBtnTxt="Submit" 
                        data-acceptUIFormHeaderTxt="Card Information" 
                        data-responseHandler="responseHandler">Pay
                </button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function responseHandler(response) {
        if (response.messages.resultCode === "Error") {
            var i = 0;
            while (i < response.messages.message.length) {
                console.log(
                    response.messages.message[i].code + ": " +
                    response.messages.message[i].text
                );
                i = i + 1;
            }
        } else {
            paymentFormUpdate(response.opaqueData);
        }
    }

    function paymentFormUpdate(opaqueData) {
        document.getElementById("dataDescriptor").value = opaqueData.dataDescriptor;
        document.getElementById("dataValue").value = opaqueData.dataValue;

        document.getElementById("paymentForm").submit();
    }
</script>

</body>
</html>
