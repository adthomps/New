                <p class="lead mb-4">Test example DPM.</p>
                <!--<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

        <div class="b-example-divider"></div>

        <section>
            <form id="paymentForm" method="post" action="https://secure.authorize.net/gateway/transact.dll">
                <!-- Replace these values with your Authorize.Net credentials -->
                <input type="hidden" name="x_login" value="QOAA0OCC$aP94Nn8t528">
                <input type="hidden" name="x_trans_key" value="5zdZ9X9sra6e2G29">
                <input type="hidden" name="x_amount" value="10.00"> <!-- Replace with the amount you want to charge -->
                <input type="hidden" name="x_description" value="Sample Transaction"> <!-- Replace with your transaction description -->
                <input type="hidden" name="x_invoice_num" value="12345"> <!-- Replace with your unique invoice number -->
                
                <!-- Additional transaction parameters (optional) -->
                <input type="hidden" name="x_cust_id" value="123">
                <input type="hidden" name="x_email" value="customer@example.com">
                
                <!-- Customer information (optional) -->
                <label for="first_name">First Name:</label>
                <input type="text" name="x_first_name" id="first_name" required><br>
                
                <label for="last_name">Last Name:</label>
                <input type="text" name="x_last_name" id="last_name" required><br>
                
                <label for="card_number">Card Number:</label>
                <input type="text" name="x_card_num" id="card_number" required><br>
                
                <label for="exp_date">Expiration Date (MM/YY):</label>
                <input type="text" name="x_exp_date" id="exp_date" required><br>
                
                <label for="card_code">CVV Code:</label>
                <input type="text" name="x_card_code" id="card_code" required><br>
                
                <!-- Submit button -->
                <input type="submit" value="Submit Payment">
            </form>

        </section>
