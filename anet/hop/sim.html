            <form id="paymentForm" method="post" action="https://secure.authorize.net/gateway/transact.dll">

<!-- This section generates the "Submit Payment" button using JavaScript -->
<script type="text/javascript">
    // Configuration parameters
    var loginID = "QOAA0OCC$aP94Nn8t528";
    var transactionKey = "5zdZ9X9sra6e2G29";
    var amount = "19.99";
    var description = "Sample Transaction";
    var label = "Submit Payment"; // The label on the 'Submit' button
    var testMode = "false";
    var url = "https://secure.authorize.net/gateway/transact.dll"; // Test server URL

    // An invoice is generated using the date and time
    var invoice = new Date().toISOString().replace(/[-:T]/g, "");
    // A sequence number is randomly generated
    var sequence = Math.floor(Math.random() * 1000);
    // A timestamp is generated
    var timeStamp = Math.floor(Date.now() / 1000);

    // The following lines generate the SIM fingerprint
    var data = loginID + "^" + sequence + "^" + timeStamp + "^" + amount + "^";
    var hmac = CryptoJS.HmacMD5(data, transactionKey);
    var fingerprint = hmac.toString(CryptoJS.enc.Hex);

    // Print the Amount and Description to the screen
    document.write("Amount: " + amount + "<br />");
    document.write("Description: " + description + "<br />");

    // Create the HTML form containing necessary SIM post values
    document.write('<form method="post" action="' + url + '">');
    document.write('<input type="hidden" name="x_login" value="' + loginID + '" />');
    document.write('<input type="hidden" name="x_amount" value="' + amount + '" />');
    document.write('<input type="hidden" name="x_description" value="' + description + '" />');
    document.write('<input type="hidden" name="x_invoice_num" value="' + invoice + '" />');
    document.write('<input type="hidden" name="x_fp_sequence" value="' + sequence + '" />');
    document.write('<input type="hidden" name="x_fp_timestamp" value="' + timeStamp + '" />');
    document.write('<input type="hidden" name="x_fp_hash" value="' + fingerprint + '" />');
    document.write('<input type="hidden" name="x_test_request" value="' + testMode + '" />');
    document.write('<input type="hidden" name="x_show_form" value="PAYMENT_FORM" />');
    document.write('<input type="submit" value="' + label + '" />');
    document.write('</form>');
</script>
